{% load static %}
<! DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Amaze UI Example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="/static/assets/i/favicon.png">
  <link rel="stylesheet" href="/static/assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>锁掌柜</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <br>
    <br>
    <form method="post" class="am-form" action="">
      <label for="new_password">新密码:</label>
      <input type="password" name="new_password" id="new_password" value="">
      <br>
      <label for="comfirm_password">确认密码:</label>
      <input type="password" name="comfirm_password" id="comfirm_password" value="">
      <br>
      <br />
      <input type="hidden" name="user_id" id="{{user_id}}" value="{{user_id}}">
      <div class="am-cf">
        <input type="submit" name="" value="确定" class="am-btn am-btn-primary am-btn-sm am-fl"/>
      </div>
    </form>
    <hr>
    <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</div>
</body>
</html>
