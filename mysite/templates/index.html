<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户输入</h1>
    <form aciton="/index/" method="post">
        <input type="text" name="username"><br/>
        <input type="password" name="password"><br/>
        <input type="submit" value="提交"/>
    </form>
    <table>
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{line.user}}</td>
                    <td>{{line.pwd}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
